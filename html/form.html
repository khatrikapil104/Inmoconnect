    body {
        background: #F6F6FF;
    }

    .header-title {
        color: var(--Primary-Color, #383192);
        font-size: 16px;
        font-style: normal;
        font-weight: 700;
        line-height: 20px;
        /* 125% */
    }

    .form_background {
        border-radius: 8px;
        background: #FFF;
        box-shadow: 0px 2px 3px 2px #EBEBF4;
        padding: 15px 50px;
        margin-bottom: 30px;
    }

    .form-label {
        color: var(--Black-Grey-Color, #17213A);
        font-family: Lato;
        font-size: 14px;
        font-style: normal;
        font-weight: 500;
        line-height: 18px;
        display: block;
    }

    .form-label span {
        color: var(--Error-Red, #F00);
    }

    .form-control {
        color: var(--Black-Grey-Color, #17213A);
        font-family: Lato;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 31px;
        border-radius: 8px;
        border: 1px solid var(--Black-Grey-Color, #17213A);
        background-color: transparent;
        box-shadow: none;
        margin-bottom: 24px;
        height: 50px;
    }

    textarea {
        resize: none;
    }

    .upload-files-container {
        border-radius: 8px;
        border: 1px dashed var(--Black-Grey-Color, #17213A);
        background: rgba(21, 21, 21, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 50px 0;
        cursor: pointer;
    }

    .drag-file-area {
        text-align: center;
        width: 100%;
    }



    .drag-file-area h3 {
        color: var(--Black-Grey-Color, #17213A);
        font-family: Lato;
        font-size: 16px;
        font-style: normal;
        font-weight: 700;
        line-height: 20px;
        /* 125% */
    }


    .drag-file-area label .browse-files-text {
        color: var(--Black-Grey-Color, #17213A);

        /* Headline/H6/Regular/12 */
        font-family: Lato;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 15px;
        top: -12px;
        /* 125% */
    }

    .browse-files span {
        position: relative;
        top: -4px;
    }

    .default-file-input {
        display: none;
    }

    label {
        display: block;
    }

    .property_icon {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-address {
        width: 100%;
        height: 50px;
    }

    .form_property_button {
        color: #FFF;
        font-family: Lato;
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 15px;
        border-radius: 4px;
        background: var(--Gradient-04, linear-gradient(133deg, #26B1D8 0%, #AF31D3 102.13%));
        padding: 14px 26px;
        box-shadow: none;
        border: none;
    }

    .arrow-down {

        display: inline-block;
        padding: 4px;
        transform: rotate(45deg);
